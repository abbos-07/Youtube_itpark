{% load static %}
<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

		<link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
		<link rel="stylesheet" href="{% static 'style.css' %}">
		<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Fira+Sans+Condensed:wght@300;400;500;700&amp;family=Lato:wght@300;400;700&amp;display=swap">
		
		<link rel="stylesheet" href="{% static 'icons/fontawesome/css/all.min.css'%}"><!-- FontAwesome Icons -->
		<link rel="stylesheet" href="{% static 'icons/dashicons/css/dashicons-min.css'%}"><!-- DashIcons For Star Ratings -->
		
		<title>Netflix</title>
	</head>
	<body>
		{%block content%}
		
		{%endblock%}

		<!-- Required Framework JavaScript -->
		<script src="{%static 'js/libs/jquery-3.5.1.min.js'%}"></script><!-- jQuery -->
		<script src="{%static 'js/libs/popper.min.js'%}" defer></script><!-- Bootstrap Popper/Extras JS -->
		<script src="{%static 'js/libs/bootstrap.min.js'%}" defer></script><!-- Bootstrap Main JS -->
		<!-- All JavaScript in Footer -->
		
		<!-- Additional Plugins and JavaScript -->
		<script src="{%static 'js/bideo.js'%}" defer></script><!-- Video Background JS Plugin -->
		<script src="{%static 'js/video-background.js'%}" defer></script><!-- Video Background JS -->
		
		<script src="{%static 'js/navigation.js'%}" defer></script><!-- Header Navigation JS Plugin -->
		<script src="{%static 'js/jquery.flexslider-min.js'%}" defer></script><!-- FlexSlider JS Plugin -->	
		<script src="{%static 'js/jquery-asRange.min.js'%}" defer></script><!-- Range Slider JS Plugin -->
		<script src="{%static 'js/afterglow.min.js'%}" defer></script><!-- Video Player JS Plugin -->
		<script src="{%static 'js/owl.carousel.min.js'%}" defer></script><!-- Carousel JS Plugin -->
		<script src="{%static 'js/scripts.js'%}" defer></script><!-- Custom Document Ready JS -->
		
		
	</body>
</html>
